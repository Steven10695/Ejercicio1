<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <title>Document</title>
</head>
<body>
     <div class="container">
          <h1 class="text-center mt-3">Registro</h1>
               <form action="" method="">
                    <div class="row">
                         <div class="form-group col-6">
                              <label for="">Nombre: </label>
                              <input class="form-control" name="nom" type="text" placeholder="Nombre">
                         </div>
                         <div class="form-group col-6">
                              <label for="">Apellidos: </label>
                              <input class="form-control" name="mail" type="text" placeholder="Apellidos">
                         </div>
                    </div>
                    <div class="row">
                         <div class="form-group col-6">
                              <label for="">Correo: </label>
                              <input class="form-control" name="mail" type="email" placeholder="Correo">
                         </div>
                         <div class="form-group col-6">
                              <label for="">Telefono: </label>
                              <input class="form-control" name="nom" type="tel" placeholder="Telefono">
                         </div>
                         
                    </div>
                    <div class="form-group">
                         <label for="">Usuario: </label>
                         <input class="form-control" name="usu" type="text" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                         <label for="">Contraseña: </label>
                         <input type="password" class="form-control" name="pass" id="" placeholder="Contraseña">
                    </div>
                    <div class="text-center">
                         <button class="btn btn-primary mt-2">Registrar</button>
                    </div>
               </form>
          </div>
</body>
</html>
